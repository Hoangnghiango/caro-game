<body>
    <h3>Caro Game Simple</h3>
    <p id="carogame"></p>
    <input type="button" value="Change Value" onclick="changeValue()">
    <script>

        // let b = document.getElementById("carogame");

        // let board = []; // tạo bảng rỗng
        // let data = ""; // dữ liệu empty
        // for (let i = 0; i < 5; i++) { //lăp for 5 lần tạo ra 5 hàng
        //     board[i] = new Array(0, 0, 0, 0, 0); // mỗi hàng tạo ra 1 mảng 5 phần tử
        //     data += "<br/>"; //dữ liệu thêm thẻ br để xuống dòng sau mỗi hàng
        //     for (let j = 0; j < 5; j++) { // tại vị trí mỗi hàng thêm data cho từng element của mỗi hàng
        //         data += board[i][j] + "&nbsp;&nbsp;";
        //     }
        // }
        let b = document.getElementById("carogame");

        let board = [];
        let data = "";
        for (let i = 0; i < 5; i++) {
            board[i] = new Array(0, 0, 0, 0, 0);
        }

        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;";
            }
        }

        // data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
        b.innerHTML = data;

        // Event handler 
        function changeValue() {
            let positionX = prompt("X: ");
            let positionY = prompt("Y: ");
            data = "";
            board[positionX][positionY] = "x";
            for (let i = 0; i < 5; i++) {
                data += "<br/>";
                for (let j = 0; j < 5; j++) {
                    data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                }
            }
            // data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
            b.innerHTML = "<hr/>" + data;
        }
    </script>
</body>
